name: 'Test Report'
on:
  workflow_run:
    workflows: ['NVIDIA Test Github Validation']
    types:
      - completed
jobs:
  test-results:
    name: Test Results
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'

    permissions:
      checks: write

      # required by download step to access artifacts API
      actions: read
      # needed unless run with comment_mode: off
      pull-requests: write

      # only needed for private repository
      contents: read
      issues: read

    steps:
      - name: Download and Extract Artifacts
        uses: dawidd6/action-download-artifact@20319c5641d495c8a52e688b7dc5fada6c3a9fbc # v8
        with:
           run_id: ${{ github.event.workflow_run.id }}
           path: artifacts

      - name: Report test status - In Progress
        id: report_test_status
        uses: actions/github-script@v7
        with:
          script: |
            const check_run = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Summarize test report",
              head_sha: "${{ github.event.workflow_run.head_commit.id }}",
              status: "in_progress",
              conclusion: "neutral",
              output: {
                title: "Test Summary",
                summary: "Test report is currently being processed."
              }
            });
            return check_run.data.id;

      - name: Set Test Run URL
        id: set_test_run_url
        run: echo "test_run_url=${{ github.event.workflow_run.html_url }}" >> $GITHUB_OUTPUT

      - name: Summarize Test Results as Markdown Table
        id: summarize_test_results
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2-utils
    
          # Set summary file path
          SUMMARY_FILE="summary.md"
          
          # Start building the summary content
          echo "## Unit Test Results Summary" > $SUMMARY_FILE
          echo "# This test report is a summary of the test run in workflow run: [${{ steps.set_test_run_url.outputs.test_run_url }}](${{ steps.set_test_run_url.outputs.test_run_url }})" >> $SUMMARY_FILE
          echo "| Test Suite | Tests | Passed | Failed | Skipped | Duration |" >> $SUMMARY_FILE
          echo "|------------|-------|--------|--------|---------|----------|" >> $SUMMARY_FILE
          
          total_tests=0
          total_passed=0
          total_failed=0
          total_skipped=0
          total_duration=0
    
          for file in artifacts/**/*.xml; do
            if [ -f "$file" ]; then
              suite_name=$(basename "$(dirname "$file")")
              tests=$(xmllint --xpath "count(//testcase)" "$file")
              passed=$(xmllint --xpath "count(//testcase[not(failure) and not(error) and not(skipped)])" "$file")
              failed=$(xmllint --xpath "count(//testcase[failure or error])" "$file")
              skipped=$(xmllint --xpath "count(//testcase[skipped])" "$file")
              duration=$(xmllint --xpath "sum(//testcase/@time)" "$file")
              
              # Append the result for the current test suite to summary file
              echo "| $suite_name | $tests | $passed | $failed | $skipped | ${duration}s |" >> $SUMMARY_FILE
              
              total_tests=$((total_tests + tests))
              total_passed=$((total_passed + passed))
              total_failed=$((total_failed + failed))
              total_skipped=$((total_skipped + skipped))
              total_duration=$(echo "$total_duration + $duration" | bc)
            fi
          done
    
          echo "|------------|-------|--------|--------|---------|----------|" >> $SUMMARY_FILE
          echo "| **Total** | $total_tests | $total_passed | $total_failed | $total_skipped | ${total_duration}s |" >> $SUMMARY_FILE
    
          # Set the path of the summary file as an environment variable
          echo "SUMMARY_FILE_PATH=$SUMMARY_FILE" >> $GITHUB_ENV
          echo "summary_file=$SUMMARY_FILE" >> $GITHUB_OUTPUT

      - name: Complete report test status
        if: always()
        id: update_parent_workflow_status
        run: |
          # Path to the summary file (from the previous step output)
          summary_file="${{ steps.summarize_test_results.outputs.summary_file }}"
          echo "Contents of the summary file:"
          cat "$summary_file"

          # Get the parent workflow ID from the current workflow_run context
          parent_workflow_run_id="${{ github.event.workflow_run.id }}"

          # Log the parent workflow run ID for debugging
          echo "Updating parent workflow run ID: $parent_workflow_run_id"

          # Update the parent workflow run with the summary content
          echo "Updating the parent workflow run with the test report summary."

          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d @- \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/$parent_workflow_run_id \
            <<EOF
          {
            "status": "completed",
            "conclusion": "${{ job.status }}",
            "output": {
              "title": "Test Results Summary",
              "summary": "$(cat "$summary_file" | sed 's/"/\\"/g' | sed 's/\n/\\n/g')"
            }
          }
          EOF
